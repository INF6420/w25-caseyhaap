        <div class="left-sidebar">
            <div id="login">
                <h2>Staff Log-In</h2>
                <form action="action_page.php" method="post">
                    <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input 
                        type="text" 
                        placeholder="Enter Username" 
                        name="uname" 
                        required
                        minlength="6">
                    <label for="psw"><b>Password</b></label>
                    <input 
                        type="password" 
                        placeholder="Enter Password" 
                        name="psw" 
                        required>
                    <p>
                    <button type="submit">Login</button>
                    <label>
                    <input 
                        type="checkbox" 
                        checked="checked" 
                        name="remember"> Remember me
                    </label>
                    </p>
                    </div>
                    <p>
                    <div class="container" style="background-color:#f1f1f1">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                    </p>
                    </form>
            </div>
            <div id="infographic-teachers">
                <h2>Tech Tips for Teachers</h2>
                <div style="position: relative; width: 100%; height: 0; padding-top: 56.2500%;
                padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
                border-radius: 8px; will-change: transform;">
                <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"

                </iframe>
            </div>
                <a href="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAGH2tqG7xU&#x2F;vmzzf-AHLvSJ7CFHLCiKzg&#x2F;view?utm_content=DAGH2tqG7xU&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">Lunch and Learn</a> by Casey Gauss
        </div>
        </div>
        
        <div class="right-sidebar"> 
            <div id="search-2">
            <h2>What are you looking for?</h2> 
                <input type="text" placeholder="Search...">
            </div>
            <div id="teacher-archives">
                <h3>Check out the Tech Tips Archives</h3>
                    <div class="dropdown">
                    <button class="dropbtn">Tech Tips</button>
                    <div class="dropdown-content">
                        <select id="simple" name="simple">
                            <option>Collaborating with your school librarian</option>
                            <option>Using Canva in your classroom</option>
                            <option>Exploring Sora</option>
                        </select>
                    </div>
            </div>
        </div>
        <div id="contact">
            <h2>Contact Mrs. Gauss</h2>
                        <form action="/my-handling-form-page" method="post">
                            <p>
                              <label for="name">Name:</label>
                              <input 
                                type="text" 
                                id="name" 
                                placeholder="Your name" 
                                name="user_name" 
                                required/>
                            </p>
                            <p>
                              <label for="mail">Email:</label>
                              <input 
                                type="email" 
                                id="mail" 
                                placeholder="Your email address" 
                                name="user_email" 
                                required/>
                            </p>
                            <p>
                              <label for="msg">Message:</label>
                              <textarea id="msg" name="user_message" required></textarea>
                            </p>
                            <p id="contact_button" class="button">
                                <button type="submit">Send your message</button>
                              </p>
                          </form>
        </div>
